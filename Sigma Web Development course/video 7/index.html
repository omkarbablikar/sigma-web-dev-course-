<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for sigma web development course</h1>
    <form action="post">
        <div>
            <label for="Username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus /><br />
        </div>

        <div>
            <label for="password">Enter your password</label>
            <input type="password" name="password" placeholder="Enter your password" /><br />
        </div>

        <div>
        <label for="Gender">Select your gender</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        </div>

        <div>
            <label for="comments">Enter your comments</label>
            <textarea name="Comments" id="comments" cols="30" rows="10">Enter your comments</textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Grapes">Grapes</option>
            </select>
        </div>
    </form>
</body>

</html>

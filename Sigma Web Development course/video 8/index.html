<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>I am block element which takes whole space</p>
